<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Students' Journeys to Besan√ßon (Animated)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <style>
    #map { height: 100vh; width: 100%; }
    body { margin: 0; font-family: sans-serif; }
    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
    }
    .student-checkbox { margin: 5px 0; }
    .legend {
      position: absolute;
      bottom: 30px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
    }
    .legend-item {
      margin: 5px 0;
      display: flex;
      align-items: center;
    }
    .color-box {
      width: 20px;
      height: 3px;
      margin-right: 8px;
      display: inline-block;
    }
    .buttons {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
    .animation-controls {
      position: absolute;
      bottom: 30px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      display: flex;
      gap: 5px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div class="controls" id="student-controls">
  <h3>Students</h3>
  <div class="buttons">
    <button id="showAll">Show All</button>
    <button id="hideAll">Hide All</button>
  </div>
  <div id="checkboxes"></div>
</div>
<div class="legend">
  <div class="legend-item"><span class="color-box" style="background: blue;"></span> ‚úàÔ∏è Flight</div>
  <div class="legend-item"><span class="color-box" style="background: green;"></span> üöÜ Train</div>
</div>
<div class="animation-controls">
  <button id="startAnimation">Start Animation</button>
  <button id="resetAnimation">Reset</button>
</div>
<script>
  const map = L.map('map').setView([45, 10], 3);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  function makeIcon(url) {
    return L.icon({
      iconUrl: url,
      iconSize: [38, 38],
      iconAnchor: [19, 38],
      popupAnchor: [0, -30]
    });
  }

  const icons = {
    Sabina: makeIcon('https://cdn-icons-png.flaticon.com/512/4829/4829628.png'),
    Rim: makeIcon('https://cdn-icons-png.flaticon.com/512/4557/4557491.png'),
    Lotte: makeIcon('https://cdn-icons-png.flaticon.com/512/702/702020.png'),
    Wanshu: makeIcon('https://cdn-icons-png.flaticon.com/512/4329/4329449.png'),
    Tommaso: makeIcon('https://cdn-icons-png.flaticon.com/512/3371/3371839.png'),
    Meta: makeIcon('https://cdn-icons-png.flaticon.com/512/4126/4126323.png'),
    Jessie: makeIcon('https://cdn-icons-png.flaticon.com/512/13482/13482084.png'),
    Adam: makeIcon('https://cdn-icons-png.flaticon.com/512/4140/4140044.png')
  };

  const coords = {
    Peru: [-12.0464, -77.0428],
    Sevilla: [37.3886, -5.9823],
    Madrid: [40.4168, -3.7038],
    Barcelona: [41.3851, 2.1734],
    Paris: [48.8566, 2.3522],
    Besancon: [47.2378, 6.0251],
    Cairo: [30.0444, 31.2357],
    Lyon: [45.7640, 4.8357],
    Bruges: [51.2093, 3.2247],
    Brussels: [50.8503, 4.3517],
    Luxembourg: [49.6117, 6.1319],
    Shanghai: [31.2304, 121.4737],
    Xiamen: [24.4798, 118.0894],
    Dijon: [47.3220, 5.0415],
    Tokyo: [35.6762, 139.6503],
    Komenda: [46.2006, 14.5383],
    Ljubljana: [46.0569, 14.5058],
    Zagreb: [45.8150, 15.9819],
    Basel: [47.5596, 7.5886],
    Mulhouse: [47.7508, 7.3359],
    Yinchuan: [38.4872, 106.2309],
    Jacksonville: [39.7334, -90.2290],
    Chicago: [41.8781, -87.6298],
    Zurich: [47.3769, 8.5417]
  };

  const students = [
    { name: 'Sabina', path: ['Peru', 'Sevilla', 'Madrid', 'Barcelona', 'Paris', 'Besancon'], institution: 'Pontificia Universidad Cat√≥lica del Per√∫' },
    { name: 'Rim', path: ['Cairo', 'Lyon', 'Besancon'], institution: 'Cairo University' },
    { name: 'Lotte', path: ['Bruges', 'Brussels', 'Luxembourg', 'Besancon'], institution: 'University of Ghent' },
    { name: 'Wanshu', path: ['Shanghai', 'Xiamen', 'Paris', 'Lyon', 'Dijon', 'Besancon'], institution: 'Fudan University' },
    { name: 'Tommaso', path: ['Tokyo', 'Shanghai', 'Paris', 'Besancon'], institution: 'University of Tokyo' },
    { name: 'Meta', path: ['Komenda', 'Ljubljana', 'Zagreb', 'Basel', 'Mulhouse', 'Besancon'], institution: 'University of Ljubljana' },
    { name: 'Jessie', path: ['Yinchuan', 'Shanghai', 'Paris', 'Besancon'], institution: 'Ningxia University' },
    { name: 'Adam', path: ['Jacksonville', 'Chicago', 'Zurich', 'Besancon'], institution: 'University of Illinois' }
  ];

  function isIntercontinental(from, to) {
  const airOnlySegments = [
    ['Tokyo', 'Shanghai'],
    ['Shanghai', 'Xiamen'],
    ['Yinchuan', 'Shanghai']
  ];
  
  return airOnlySegments.some(([a, b]) =>
    (a === from && b === to) || (a === to && b === from)
  ) || (
    // fallback for general intercontinental logic
    ['Peru', 'Cairo', 'Shanghai', 'Xiamen', 'Tokyo', 'Yinchuan', 'Jacksonville', 'Chicago'].includes(from) &&
    !['Peru', 'Cairo', 'Shanghai', 'Xiamen', 'Tokyo', 'Yinchuan', 'Jacksonville', 'Chicago'].includes(to)
  );
}

  const studentMarkers = {};
  const activeStudents = {};
  let animationInProgress = false;

  // Add initial markers
  students.forEach(student => {
    const startCoord = coords[student.path[0]];
    const marker = L.marker(startCoord, {
      icon: icons[student.name],
      zIndexOffset: 500
    }).addTo(map);
    marker.bindPopup(`<strong>${student.name}</strong><br>${student.institution}`);
    studentMarkers[student.name] = marker;
  });

  // UI Checkboxes
  const checkboxContainer = document.getElementById('checkboxes');
  students.forEach(student => {
    const div = document.createElement('div');
    div.className = 'student-checkbox';
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.id = `checkbox-${student.name}`;
    checkbox.checked = true;
    const label = document.createElement('label');
    label.htmlFor = `checkbox-${student.name}`;
    label.textContent = student.name;
    div.appendChild(checkbox);
    div.appendChild(label);
    checkboxContainer.appendChild(div);
    checkbox.addEventListener('change', function () {
      if (animationInProgress) {
        alert("Please wait for the current animation to finish or reset it.");
        this.checked = !this.checked;
        return;
      }
      activeStudents[student.name] = this.checked;
    });
    activeStudents[student.name] = true;
  });

  document.getElementById('showAll').addEventListener('click', () => {
    if (animationInProgress) return;
    document.querySelectorAll('.student-checkbox input').forEach(checkbox => {
      checkbox.checked = true;
      activeStudents[checkbox.id.replace('checkbox-', '')] = true;
    });
  });

  document.getElementById('hideAll').addEventListener('click', () => {
    if (animationInProgress) return;
    document.querySelectorAll('.student-checkbox input').forEach(checkbox => {
      checkbox.checked = false;
      activeStudents[checkbox.id.replace('checkbox-', '')] = false;
    });
  });

  function animateStudentJourney(student, callback) {
    const pathCoords = student.path.map(loc => coords[loc]);
    const marker = L.marker(pathCoords[0], {
      icon: icons[student.name],
      zIndexOffset: 1000
    }).addTo(map).bindPopup(`<strong>${student.name}</strong>`);

    let i = 0;
    function animateSegment() {
      if (i >= pathCoords.length - 1) return callback?.();

      const from = pathCoords[i];
      const to = pathCoords[i + 1];
      const fromLabel = student.path[i];
      const toLabel = student.path[i + 1];
      const isFlight = isIntercontinental(fromLabel, toLabel);
      const color = isFlight ? 'blue' : 'green';

      const line = L.polyline([from, from], {
        color,
        weight: 3,
        opacity: 0.7,
        dashArray: isFlight ? '10, 10' : null
      }).addTo(map).bindPopup(`<strong>${student.name}</strong><br>From: ${fromLabel}<br>To: ${toLabel}<br>${isFlight ? '‚úàÔ∏è Flight' : 'üöÜ Train'}`);

      let step = 0, steps = 30;
      const move = () => {
        if (step > steps) {
          i++; animateSegment(); return;
        }
        const ratio = step / steps;
        const lat = from[0] + (to[0] - from[0]) * ratio;
        const lng = from[1] + (to[1] - from[1]) * ratio;
        marker.setLatLng([lat, lng]);
        line.setLatLngs([from, [lat, lng]]);
        step++; setTimeout(move, 30);
      };
      move();
    }
    animateSegment();
  }

  function resetMap() {
    Object.values(studentMarkers).forEach(m => map.removeLayer(m));
    map.eachLayer(l => (l instanceof L.Polyline) && map.removeLayer(l));
  }

  function startAllAnimations() {
    if (animationInProgress) return;
    animationInProgress = true;
    resetMap();
    let done = 0;
    const selected = students.filter(s => activeStudents[s.name]);
    selected.forEach(s => animateStudentJourney(s, () => {
      done++; if (done === selected.length) animationInProgress = false;
    }));
  }

  document.getElementById('startAnimation').addEventListener('click', () => {
    if (!animationInProgress) startAllAnimations();
  });

  document.getElementById('resetAnimation').addEventListener('click', () => {
    animationInProgress = false;
    resetMap();
    // Re-add static markers
    students.forEach(student => {
      const startCoord = coords[student.path[0]];
      const marker = L.marker(startCoord, {
        icon: icons[student.name],
        zIndexOffset: 500
      }).addTo(map);
      marker.bindPopup(`<strong>${student.name}</strong><br>${student.institution}`);
      studentMarkers[student.name] = marker;
    });
  });

  // Final destination
  L.marker(coords.Besancon, {
    icon: L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
      iconSize: [48, 48],
      iconAnchor: [24, 48],
      popupAnchor: [0, -40]
    })
  }).addTo(map).bindPopup('<strong>Besan√ßon</strong><br>Final destination for all students');
</script>
</body>
</html>
