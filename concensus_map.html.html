<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        #map {
            width: 1101px;
            height: 719px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/categorieshighandmedium_1.js"></script>
        <script src="data/consensus_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:19, minZoom:12
        }).fitBounds([[47.22943141184625,6.017651967032669],[47.244810575939056,6.041224772246049]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 12,
            maxZoom: 19,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_categorieshighandmedium_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Reduced</th>\
                        <td>' + (feature.properties['Reduced'] !== null ? autolinker.link(String(feature.properties['Reduced']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tiny Thumbnail (150 wide)</th>\
                        <td>' + (feature.properties['Tiny Thumbnail (150 wide)'] !== null ? autolinker.link(String(feature.properties['Tiny Thumbnail (150 wide)']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">predominant groups</th>\
                        <td>' + (feature.properties['predominant groups'] !== null ? autolinker.link(String(feature.properties['predominant groups']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">top</th>\
                        <td>' + (feature.properties['top'] !== null ? autolinker.link(String(feature.properties['top']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_categorieshighandmedium_1_0(feature) {
            switch(String(feature.properties['predominant groups'])) {
                case 'Abstract Patterns and Forms':
                    return {
                pane: 'pane_categorieshighandmedium_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(44,160,44,1.0)',
                interactive: true,
            }
                    break;
                case 'Aquatic and Marine':
                    return {
                pane: 'pane_categorieshighandmedium_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(127,127,127,1.0)',
                interactive: true,
            }
                    break;
                case 'Avian and Aerial':
                    return {
                pane: 'pane_categorieshighandmedium_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,119,194,1.0)',
                interactive: true,
            }
                    break;
                case 'Cats and Dogs':
                    return {
                pane: 'pane_categorieshighandmedium_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(140,86,75,1.0)',
                interactive: true,
            }
                    break;
                case 'Human Faces and Profiles':
                    return {
                pane: 'pane_categorieshighandmedium_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(148,103,189,1.0)',
                interactive: true,
            }
                    break;
                case 'Landscapes and Geography':
                    return {
                pane: 'pane_categorieshighandmedium_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(214,39,40,1.0)',
                interactive: true,
            }
                    break;
                case 'Objects and Symbols':
                    return {
                pane: 'pane_categorieshighandmedium_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,119,180,1.0)',
                interactive: true,
            }
                    break;
                case 'Reptiles and Monsters':
                    return {
                pane: 'pane_categorieshighandmedium_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,127,14,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_categorieshighandmedium_1');
        map.getPane('pane_categorieshighandmedium_1').style.zIndex = 401;
        map.getPane('pane_categorieshighandmedium_1').style['mix-blend-mode'] = 'normal';
        var layer_categorieshighandmedium_1 = new L.geoJson(json_categorieshighandmedium_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_categorieshighandmedium_1',
            layerName: 'layer_categorieshighandmedium_1',
            pane: 'pane_categorieshighandmedium_1',
            onEachFeature: pop_categorieshighandmedium_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_categorieshighandmedium_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_categorieshighandmedium_1);
        map.addLayer(layer_categorieshighandmedium_1);
        function pop_consensus_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Reduced</th>\
                        <td>' + (feature.properties['Reduced'] !== null ? autolinker.link(String(feature.properties['Reduced']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tiny Thumbnail (150 wide)</th>\
                        <td>' + (feature.properties['Tiny Thumbnail (150 wide)'] !== null ? autolinker.link(String(feature.properties['Tiny Thumbnail (150 wide)']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Consensus</th>\
                        <td>' + (feature.properties['Consensus'] !== null ? autolinker.link(String(feature.properties['Consensus']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_consensus_2_0(feature) {
            switch(String(feature.properties['Consensus'])) {
                case 'Low':
                    return {
                pane: 'pane_consensus_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(221,32,48,1.0)',
                interactive: true,
            }
                    break;
                case 'Medium':
                    return {
                pane: 'pane_consensus_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,212,13,1.0)',
                interactive: true,
            }
                    break;
                case 'High':
                    return {
                pane: 'pane_consensus_2',
                radius: 8.000000000000004,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(20,227,55,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_consensus_2');
        map.getPane('pane_consensus_2').style.zIndex = 402;
        map.getPane('pane_consensus_2').style['mix-blend-mode'] = 'normal';
        var layer_consensus_2 = new L.geoJson(json_consensus_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_consensus_2',
            layerName: 'layer_consensus_2',
            pane: 'pane_consensus_2',
            onEachFeature: pop_consensus_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_consensus_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_consensus_2);
        map.addLayer(layer_consensus_2);
        var overlaysTree = [
            {label: 'consensus<br /><table><tr><td style="text-align: center;"><img src="legend/consensus_2_Low0.png" /></td><td>Low</td></tr><tr><td style="text-align: center;"><img src="legend/consensus_2_Medium1.png" /></td><td>Medium</td></tr><tr><td style="text-align: center;"><img src="legend/consensus_2_High2.png" /></td><td>High</td></tr></table>', layer: layer_consensus_2},
            {label: 'categories (high and medium)<br /><table><tr><td style="text-align: center;"><img src="legend/categorieshighandmedium_1_AbstractPatternsandForms0.png" /></td><td>Abstract Patterns and Forms</td></tr><tr><td style="text-align: center;"><img src="legend/categorieshighandmedium_1_AquaticandMarine1.png" /></td><td>Aquatic and Marine</td></tr><tr><td style="text-align: center;"><img src="legend/categorieshighandmedium_1_AvianandAerial2.png" /></td><td>Avian and Aerial</td></tr><tr><td style="text-align: center;"><img src="legend/categorieshighandmedium_1_CatsandDogs3.png" /></td><td>Cats and Dogs</td></tr><tr><td style="text-align: center;"><img src="legend/categorieshighandmedium_1_HumanFacesandProfiles4.png" /></td><td>Human Faces and Profiles</td></tr><tr><td style="text-align: center;"><img src="legend/categorieshighandmedium_1_LandscapesandGeography5.png" /></td><td>Landscapes and Geography</td></tr><tr><td style="text-align: center;"><img src="legend/categorieshighandmedium_1_ObjectsandSymbols6.png" /></td><td>Objects and Symbols</td></tr><tr><td style="text-align: center;"><img src="legend/categorieshighandmedium_1_ReptilesandMonsters7.png" /></td><td>Reptiles and Monsters</td></tr></table>', layer: layer_categorieshighandmedium_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        </script>
    </body>
</html>
